services:
  - type: web
    name: backend-miru
    env: node
    buildCommand: npm install && npm run build
    startCommand: cd /opt/render/project && node dist/main.js
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
