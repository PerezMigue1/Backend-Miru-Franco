services:
  - type: web
    name: backend-miru
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/main.js
    healthCheckPath: /salud
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
